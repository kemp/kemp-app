<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steven Kemp</title>

    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/favicon-128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="icons/favicon-256.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#191970">

    <link rel="stylesheet" href="css/app.css">
    <script src="app.js" defer async></script>
</head>
<body class="bg-primary-light m-0 text-primary-dark font-sans">
    <div class="photo hidden md:block bg-cover h-screen fixed w-1/2">
        &nbsp;
    </div>
    <div class="flex">
        <div class="hidden md:block w-1/2">
            &nbsp;
        </div>

        <div id="app" class="w-full md:w-1/2 px-2 mt-8">
            <h1 class="text-4xl md:text-5xl font-cursive text-center">Steven Kemp</h1>
            <h2 class="font-mono text-lg mt-4 text-center">Web Developer, Student @ KSU, Biking aficionado</h2>

            <ul v-cloak class="navigation text-center list-reset mt-3 mb-5">
                <!-- Active links will have "router-link-active" -->
                <li><router-link :to="{ name: 'home' }" exact>Home</router-link></li>
                <li><router-link :to="{ name: 'projects' }">Projects</router-link></li>
                <li><router-link :to="{ name: 'contact' }">Contact</router-link></li>
            </ul>

            <div class="max-w-md px-4 mx-auto">
                <transition :name="transition" mode="out-in">
                    <router-view class="mb-16 mx-auto"></router-view>
                </transition>
            </div>
        </div>
    </div>

    <!-- Form required for Netlify integration -->
    <form action="contact" name="contact" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
