<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steven Kemp</title>
    <link href="//fonts.googleapis.com/css?family=Pacifico&text=StevenKemp" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer async></script>
</head>
<body>
    <div id="app">
        <h1>Steven Kemp</h1>
        <h2>Web Developer, Student @ KSU, Biking aficionado</h2>

        <ul v-cloak class="navigation" style="padding: 0; list-style: none; margin-top: 0.75rem; margin-bottom: 1.25rem">
            <li><router-link :to="{ name: 'home' }" exact>Home</router-link></li>
            <li><router-link :to="{ name: 'photos' }">Photos</router-link></li>
            <li><router-link :to="{ name: 'projects' }">Projects</router-link></li>
            <li><router-link :to="{ name: 'contact' }">Contact</router-link></li>
        </ul>

        <router-view style="max-width: 600px; margin: 0 auto 4rem auto; text-align: left"></router-view>
    </div>
    <!-- Form required for Netlify integration -->
    <form name="contact" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
